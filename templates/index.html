<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Expense Tracker</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 2em;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 900px;
        margin: auto;
        background-color: #fff;
        padding: 2em;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #333;
      }
      .form-group {
        margin-bottom: 1em;
      }
      label {
        display: block;
        margin-bottom: 0.5em;
        font-weight: bold;
      }
      input[type="text"],
      input[type="number"],
      input[type="date"] {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        background-color: #007bff;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      .expense-list {
        margin-top: 2em;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        text-align: left;
        padding: 8px;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #f2f2f2;
      }
      .actions button {
        margin-right: 5px;
      }
      .delete-btn {
        background-color: #dc3545;
      }
      .update-btn {
        background-color: #ffc107;
      }
      .delete-btn:hover {
        background-color: #c82333;
      }
      .update-btn:hover {
        background-color: #e0a800;
      }
      .message {
        margin-top: 1em;
        padding: 10px;
        border-radius: 4px;
      }
      .success {
        background-color: #d4edda;
        color: #155724;
      }
      .error {
        background-color: #f8d7da;
        color: #721c24;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Personal Expense Tracker</h1>

      <form id="expense-form">
        <input type="hidden" id="expense-id" />
        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" required />
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date" required />
        </div>
        <div class="form-group">
          <label for="note">Note</label>
          <input type="text" id="note" required />
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <input type="text" id="category" />
        </div>
        <button type="submit" id="submit-btn">Add Expense</button>
        <button type="button" id="cancel-btn" style="display: none">
          Cancel Update
        </button>
      </form>

      <div id="message-area" class="message" style="display: none"></div>

      <div class="expense-list">
        <h2>Your Expenses</h2>
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Amount</th>
              <th>Category</th>
              <th>Note</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="expense-table-body"></tbody>
        </table>
      </div>
    </div>

    <script>
      const form = document.getElementById("expense-form");
      const amountInput = document.getElementById("amount");
      const dateInput = document.getElementById("date");
      const noteInput = document.getElementById("note");
      const categoryInput = document.getElementById("category");
      const expenseTableBody = document.getElementById("expense-table-body");
      const submitBtn = document.getElementById("submit-btn");
      const cancelBtn = document.getElementById("cancel-btn");
      const expenseIdInput = document.getElementById("expense-id");
      const messageArea = document.getElementById("message-area");

      // Initial load of expenses
      document.addEventListener("DOMContentLoaded", fetchExpenses);

      async function fetchExpenses() {
        try {
          const response = await fetch("/api/expenses");
          if (!response.ok) throw new Error("Failed to fetch expenses");
          const expenses = await response.json();
          renderExpenses(expenses);
        } catch (error) {
          showMessage(error.message, "error");
        }
      }

      function renderExpenses(expenses) {
        expenseTableBody.innerHTML = "";
        if (expenses.length === 0) {
          expenseTableBody.innerHTML =
            '<tr><td colspan="5">No expenses recorded yet.</td></tr>';
          return;
        }
        expenses.forEach((expense) => {
          const row = document.createElement("tr");
          row.innerHTML = `
                    <td>${expense.date}</td>
                    <td>$${expense.amount.toFixed(2)}</td>
                    <td>${expense.category}</td>
                    <td>${expense.note}</td>
                    <td class="actions">
                        <button class="update-btn" onclick="prepareUpdate(${
                          expense.id
                        })">Update</button>
                        <button class="delete-btn" onclick="deleteExpense(${
                          expense.id
                        })">Delete</button>
                    </td>
                `;
          expenseTableBody.appendChild(row);
        });
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const expenseId = expenseIdInput.value;
        const expenseData = {
          amount: amountInput.value,
          date: dateInput.value,
          note: noteInput.value,
          category: categoryInput.value || "Uncategorized",
        };

        try {
          let response;
          let method;
          let url;

          if (expenseId) {
            // Update existing expense
            method = "PUT";
            url = `/api/expenses/${expenseId}`;
            response = await fetch(url, {
              method: method,
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(expenseData),
            });
          } else {
            // Add new expense
            method = "POST";
            url = "/api/expenses";
            response = await fetch(url, {
              method: method,
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(expenseData),
            });
          }

          if (!response.ok) {
            const error = await response.json();
            throw new Error(error.error);
          }

          form.reset();
          cancelUpdate();
          await fetchExpenses();
          showMessage("Expense saved successfully!", "success");
        } catch (error) {
          showMessage(error.message, "error");
        }
      });

      async function deleteExpense(id) {
        if (!confirm("Are you sure you want to delete this expense?")) {
          return;
        }
        try {
          const response = await fetch(`/api/expenses/${id}`, {
            method: "DELETE",
          });
          if (!response.ok) {
            const error = await response.json();
            throw new Error(error.error);
          }
          await fetchExpenses();
          showMessage("Expense deleted successfully!", "success");
        } catch (error) {
          showMessage(error.message, "error");
        }
      }

      async function prepareUpdate(id) {
        const response = await fetch("/api/expenses");
        const expenses = await response.json();
        const expense = expenses.find((exp) => exp.id === id);

        if (expense) {
          expenseIdInput.value = expense.id;
          amountInput.value = expense.amount;
          dateInput.value = expense.date;
          noteInput.value = expense.note;
          categoryInput.value = expense.category;

          submitBtn.textContent = "Update Expense";
          cancelBtn.style.display = "inline-block";
        }
      }

      cancelBtn.addEventListener("click", cancelUpdate);

      function cancelUpdate() {
        form.reset();
        expenseIdInput.value = "";
        submitBtn.textContent = "Add Expense";
        cancelBtn.style.display = "none";
      }

      function showMessage(message, type) {
        messageArea.textContent = message;
        messageArea.className = `message ${type}`;
        messageArea.style.display = "block";
        setTimeout(() => {
          messageArea.style.display = "none";
        }, 3000);
      }
    </script>
  </body>
</html>
